    <h2>정월</h2>
    <p><a href="https://blog.naver.com/naver_diary/223362820941" target="_blank" title="스페셜로고-정월대보름">정월 대보름</a>의 또 다른 풍습에 대해 알아보면서 나의 더위를 다른 사람에게 팔아버린다는 ‘더위팔기’ 풍습이 흥미로웠습니다. 
    더위를 팔기 위해 이름을 불렀는데 상대방이 눈치채고 ‘내 더위 사가~’ 하고 외치면 오히려 먼저 이름을 부른 사람이 되려 더위를 사야 한다는 부분이 재미있었어요.</p>
